<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="images/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Wind Browser</title>
</head>
<body>
    <div class="wrap">
        <header class="nav-pc bg-blackGreen">
            <nav class="d-flex">
                <ul class="d-flex">
                    <li class="btn btn-darkGreen">
                        <i class="fas fa-arrow-left"></i> <!-- prev page -->
                    </li>
                    <li class="btn btn-darkGreen">
                        <i class="fas fa-arrow-right"></i> <!-- next page -->
                    </li>
                    <li class="reload btn btn-darkGreen">
                        <i class="fas fa-redo-alt"></i> <!-- refresh page -->
                    </li>
                </ul>
                <div class="form headerSearch d-flex w-100">
                    <input class="w-100" type="text">
                    <button class="searchBtn btn btn-transparent">
                        <i class="fas fa-search"></i> <!-- search -->
                    </button>
                </div>
                <div class="favoriteMenu">
                    <button class="btn btn-darkGreen">
                        <i class="fas fa-bars"></i> <!-- menu -->
                    </button>
                    <ul class="favoriteList d-none">
                    </ul>
                </div>
            </nav>
            <nav class="favoriteBar">
                <ul class="d-flex justify-start align-center">
                </ul>
                <div class="btnBg"></div>
                <button class="btn btn-darkGreen">
                    <i class="addFavorite fas fa-plus"></i> <!-- plus favorite -->
                </button>
            </nav>
        </header>
        <main class="d-flex flex-column justify-center align-center">
            <img class="logo" src="images/logo.svg" alt="Wind logo">
            <div class="form mainSearch d-flex justify-center w-100">
                <input type="text">
                <button class="searchBtn btn btn-transparent">
                    <i class="fas fa-search"></i> <!-- search -->
                </button>
            </div>
        </main>
        <nav class="nav-mb bg-blackGreen">
            <ul class="d-flex justify-between">
                <li class="btn btn-darkGreen">
                    <i class="reload fas fa-redo-alt"></i> <!-- refresh page -->
                </li>
                <li class="btn btn-darkGreen">
                    <i class="addFavorite fas fa-plus"></i> <!-- plus favorite -->
                </li>
                <li class="favoriteMenu">
                    <button class="btn btn-darkGreen">
                        <i class="fas fa-bars"></i> <!-- menu -->
                    </button>
                    <ul class="favoriteList d-none">
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
